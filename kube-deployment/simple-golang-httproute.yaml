apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: traefik-gateway
  namespace: default
spec:
  gatewayClassName: traefik
  listeners:
  # - name: http
  #   protocol: HTTP
  #   port: 80
  #   hostname: www.osuk8s.site
  - name: http
    protocol: HTTP
    port: 80
    hostname: "*.osuk8s.site"
    allowedRoutes:
      namespaces:
        from: All
  - name: https
    protocol: HTTPS
    port: 443
    hostname: "*.osuk8s.site"
    tls:
      mode: Terminate
      certificateRefs:
      - name: traefik-cert
    allowedRoutes:
      namespaces:
        from: All

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: simple-golang-route
  namespace: default
  annotations:
    traefik.io/router.tls.certresolver: letsencrypt
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: default
  hostnames:
  - "www.osuk8s.site"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: simple-golang
      port: 80

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn-route
  namespace: longhorn-system
  annotations:
    traefik.io/router.tls.certresolver: letsencrypt
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: default
  hostnames:
  - "longhorn.osuk8s.site"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: longhorn-frontend
      port: 80