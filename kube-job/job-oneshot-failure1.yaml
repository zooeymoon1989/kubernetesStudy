apiVersion: batch/v1
kind: Job
metadata:
  name: oneshot-failure
spec:
  template:
    spec:
      containers:
      - name: kuard
        image: jmutai/kuard-amd64:blue
        imagePullPolicy: Always
        args:
        - "./kuard"
        - "--keygen-enable"
        - "--keygen-exit-on-complete"
        - "--keygen-exit-code=1"
        - "--keygen-num-to-gen=3"
      restartPolicy: Never