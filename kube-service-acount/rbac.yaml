apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefik-gateway-role
rules:
  # Gateway API
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["gateways","gatewayclasses","httproutes","grpcroutes","tcproutes","udproutes","referencegrants"]
    verbs: ["get","list","watch"]

  # Core API
  - apiGroups: [""]
    resources: ["services","pods","namespaces","secrets"]
    verbs: ["get","list","watch"]

  # EndpointSlice
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traefik-gateway-rb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-gateway-role
subjects:
- kind: ServiceAccount
  name: traefik-gw-sa
  namespace: default